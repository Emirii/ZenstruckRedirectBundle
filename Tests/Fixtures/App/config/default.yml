zenstruck_redirect:
    redirect_class: Zenstruck\Bundle\RedirectBundle\Tests\Fixtures\App\Bundle\Entity\Redirect

framework:
    secret: test
    test: ~
    session:
        storage_id: session.storage.filesystem
    form:            true
    csrf_protection: false
    router:   { resource: "%kernel.root_dir%/config/routing.yml" }
    validation:
        enabled: true
        enable_annotations: true

doctrine:
    dbal:
        driver:   pdo_sqlite
        path:     %kernel.cache_dir%/db.sqlite
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: true
        auto_mapping: true
